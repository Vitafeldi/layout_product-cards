<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&#8220; Retina 5K Monoblock (MNED2UA/A)"
      >
      <h1 class="card__item-content">
        APPLE A1419 iMac 27&#x22; Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <h2 class="card__code-content">
        Product code&#x003A; 195434
      </h2>

      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__reviews">
          Reviews&#x003A; 5
        </div>
      </div>
     
      <p class="card__title-price">
        Price&#x003A;
      </p>
      <p class="card__item-price">
        &#36;2,199
      </p>
      <a 
        class="card__bottom"
        href="#"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
